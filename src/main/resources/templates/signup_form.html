    <div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
        	<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>
            <h1>Registration</h1>
        
        <form th:action="@{/process_register}" 
            method="post" style="max-width: 500px; margin: 0 auto;"
            th:object="${user}">
        <div class="m-3">
            <div class="form-group">
            <label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
            
                <!--  <label class="col-form-label col-4">E-mail: </label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}"  required autofocus="autofocus"/>
                </div>-->
            </div>
             
            <div class="form-group">
            <label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" minlength="6" maxlength="10"/>
                <!--  <label class="col-form-label col-4">Password: </label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}"
                            required minlength="6" maxlength="10" autofocus="autofocus"/>
                </div>-->
            </div>
             
            <div class="form-group">
            <label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" minlength="2" maxlength="20"/>
                
                <!--  <div class="col-8">
                <label class="col-form-label col-4">First Name: </label>
                    <input id="firstName" type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20" autofocus="autofocus"/>
                  </div>-->
            </div>
             
            <div class="form-group">
            
            <label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" minlength="2" maxlength="20"/>
                <!--  <label class="col-form-label col-4 ">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="20" autofocus="autofocus"/>
                </div>-->
            </div>
             
            <!--  <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>-->
            <div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
        </div>
        </form>
        </div>
        </div>
    </div>
