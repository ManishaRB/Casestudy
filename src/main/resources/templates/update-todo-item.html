<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Volunteer Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/subwindow.css}" />
</head>
<body>
    <div class="container" sec:authorize="hasAnyAuthority('Teacher', 'Admin')">
        <div class="col-md-6">
        <br>
		<hr>
            <h1>Update Task</h1>
            <form action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control" type="text" th:field="*{description}" id="description"
                        placeholder="Add a description">
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" th:checked="${complete} == true" th:field="*{complete}" id="complete" />
                        Complete
                    </label>
                </div>

                <button class="btn btn-success" type="submit">Update</button>

                <input type="hidden" th:field="*{createdDate}" />
                <input type="hidden" th:field="*{modifiedDate}" />
            </form>
            <hr>
            <a th:href = "@{/todo_list}"> Back to Task List</a>
        </div>
    </div>
</body>

</html>
