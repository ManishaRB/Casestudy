<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">

<title>Manage My Volunteer</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/users.css}" />
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Home</a> <a
					class="navbar-brand" href="#" th:href="@{/vlist}">Volunteer
					List</a> <a class="navbar-brand" href="#" th:href="@{/todo_list}">Task
					List</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<br>

	<!-- <div class="container text-center"> -->
	<div class="container my-2">

		<div>
			<!--  <form th:action="@{/logout}" method="post">-->
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b> <span
					sec:authentication="principal.authorities">Roles</span>
			</p>
			<!--  <input type="submit" value="Sign Out"/>-->

		</div>
		<h1>List of All Users</h1>
		<div>
			<table border="1" class="table table-striped table-responsive-md">
				<!--  <table border="1" class = "table">-->
				<!--  <table class="table table-striped table-bordered">-->
				<thead class="thead-dark">
					<tr>
						<th>User ID</th>
						<th>E-mail</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Roles</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${listUsers}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.firstName}"></td>
						<td th:text="${user.lastName}"></td>
						<td th:text="${user.roles}"></td>
						<td><a th:href="@{'/users/edit/' + ${user.id}}"
							class="btn btn-primary">Edit</a> <a
							th:href="@{/deleteUser/{id}(id=${user.id})}"
							class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
