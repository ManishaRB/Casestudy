<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/index.css}" />
<title>Volunteer Management System</title>

</head>
<body>
	<div class="grid-container">
		<header>
			<nav>
				<div class="logo">
					<p style="color: white;">Volunteer Management System</p>
				</div>
				<ul>
					<li><a th:href="@{/register}" class="active">Register</a></li>
					<li><a th:href="@{/login}">Login</a></li>
					<!--  <li><a th:href="@{/vlist}">Volunteer List</a></li>-->
					<li><a th:href="@{/todo_list}">Volunteer Task</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>

				</ul>
			</nav>
		</header>
		<main>Welcome to Volunteer Management System</main>
		<section id="timesheet">2's Class</section>
		<section id="insurance">3's Class</section>
		<div class="finance">Pre-K</div>
	</div>
	<div class="footer-container">
		<div class="footer">
			<div class="footer-heading footer-1">
				<h2>Contact Us</h2>
				<a href="#">Email: preschoolvms@gmail.com</a><br> <a href="#">Phone:
					704888000</a>
				<!--    <a href="#">Navigate_your_next</a>
            <a href="#">About_Us</a>
            <a href="#">Careers</a>
            <a href="#">Newsroom</a>-->
			</div>
			<div class="footer-heading footer-4">
				<div class="follow">
					<h2>Follow us</h2>
					<ul>
						<li class="media"></li>
						<br />
						<li class="media"></li>
						<br />
						<li class="media"><br></li>
						<!--<li class="fa-brands fa-facebook-f"></li>
              <br />
              <li class="fa-brands fa-instagram"></li>
              <br />
              <li class="fa-brands fa-twitter"></li>
              <br />-->
					</ul>
				</div>
			</div>
			<div class="footer-email-form">
				<h2>Join our newsletter</h2>
				<input type="email" placeholder="Enter your email address"
					id="footer-email"> <input type="submit" value="Sign Up"
					id="footer-email-btn">
			</div>


		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
