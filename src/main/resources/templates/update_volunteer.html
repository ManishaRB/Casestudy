<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Volunteer Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/subwindow.css}" />
</head>
<body>
	<div class="container"><br>
		<hr>
		<h2>Update Volunteer</h2>

		<form action="#" th:action="@{/saveVolunteer}" th:object="${volunteer}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name">
				
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
				
				<input type="text" th:field="*{totalHours}" class="form-control mb-4 col-4" placeholder="Total hours">
				
				<button type="submit" class="btn btn-info col-2"> Update</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/vlist}"> Back to Volunteer List</a>
	</div>
</body>
</html>
