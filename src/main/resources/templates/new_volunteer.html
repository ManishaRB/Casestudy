<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Volunteer Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/subwindow.css}" />
</head>
<body>
	<div class="container">
		<br>
		<hr>
		<h2>Add Volunteer</h2>

		<form action="#" th:action="@{/saveVolunteer}" th:object="${volunteer}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Volunteer First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Volunteer Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Volunteer Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{totalHours}"
				placeholder="Volunteer hours" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Add Volunteer</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/vlist}"> Back to Volunteer List</a>
	</div>
</body>
</html>
